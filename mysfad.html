<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysFad Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600" rel="stylesheet">
</head>
<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Poppins;
    font-size: 1rem;
    font-weight: 400;
    color: rgb(225, 225, 225);
    text-align: center;
    line-height: 1.25;
    transition: 250ms ease;
}
html {
    background: rgb(15, 15, 15);
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
}
body {
    width: 40%;
    height: 90%;
    border: 1px solid white;
    border-radius: 16px;
    position: relative;
    overflow: hidden;
}
body > div {
    background: rgb(25, 25, 25);
    border-radius: inherit;
}
#main {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
}
#main.hide {
    pointer-events: none;
    filter: brightness(0.5) blur(4px);
}
#info {
    padding: 8px;
}
#top {
    padding: 16px 0;
    border: solid rgba(225, 225, 225, 0.25);
    border-width: 2px 0;
    position: relative;
}
#top-bg, #sidebar-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
#top-bg {
    filter: grayscale(1) brightness(0.5) blur(1px);
}
.logo {
    width: auto;
    height: 3rem;
    filter: drop-shadow(0 0 16px black);
    vertical-align: middle;
    position: relative;
}
#navbar {
    padding: 4px;
}
#navbar > button {
    background: transparent;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 4px 8px;
}
#navbar > button:hover {
    background: rgb(255, 155, 0);
    color: rgb(25, 25, 25);
}
#middle {
    flex: 1;
    border: solid rgba(225, 225, 225, 0.25);
    border-width: 2px 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    scroll-behavior: smooth;
}
#middle > div {
    width: 100%;
    height: 100%;
    flex: none;
    padding: 32px 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: auto;
}
#middle > div * {
    margin: 2px 0;
}
#bottom {
    padding: 8px;
}
#sidebar {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: 500ms;
}
#sidebar > button {
    position: relative;
}
#sidebar > button:not(:nth-child(2)) {
    background: transparent;
    color: white;
    border: none;
    padding: 4px 0;
}
#sidebar > button:not(:nth-child(2)):hover {
    color: rgb(255, 155, 0);
}
#sidebar-bg {
    filter: grayscale(0.5) brightness(0.5) blur(4px);
}
#sidebar.hide {
    width: 0;
}
#loading {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: 500ms;
}
#loading.hide {
    height: 0;
}
h1, h2, h3, h4, h5, h6 {
    color: white;
    font-size: 1.25rem;
    font-weight: 600;
}
b {
    font-weight: 600;
    color: rgb(255, 155, 0);
}
hr {
    width: 100%;
    margin: 32px 0 !important;
    border-color: rgba(225, 225, 225, 0.25);
}
.url {
    background: transparent;
    color: white;
    border: none;
    text-decoration: underline;
}
.url:hover {
    color: rgb(255, 155, 0);
}
.button {
    background: transparent;
    color: white;
    text-decoration: none;
    margin: 2px 0;
    padding: 6px 10px;
    border: 1px solid white;
    border-radius: 6px;
}
.button:hover {
    background: rgb(255, 155, 0);
    color: rgb(25, 25, 25);
    border-color: rgb(25, 25, 25);
    letter-spacing: -0.5px;
}
.small, .small * {
    font-size: 0.75rem;
}
.product {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 50%);
    gap: 8px;
    justify-content: center;
    place-items: center;
}
.product * {
    width: 100%;
    height: auto;
    color: white;
    text-decoration: none;
    border-radius: 8px;
}
.product > a:last-child:nth-child(odd) {
    grid-column: span 2;
    width: 50%;
}
.product a:hover {
    color: rgb(255, 155, 0);
}
a, button {
    cursor: pointer;
}
a:active, button:active {
    filter: brightness(0.5) blur(0.5px);
    transition: 0ms;
}

@media (orientation: portrait) {
    body {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 0;
    }
}

</style>
<body>
    <div id="main">
        <div id="info" class="small">
            <p><b>MysFad Studio</b> Official Website</p>
        </div>
        <div id="top">
            <video id="top-bg" src="resources/top-bg.mp4" muted loop autoplay></video>
            <img class="logo" src="resources/logo.webp" alt="MysFad Logo" width="256px" height="96px">
        </div>
        <div id="navbar">
            <button page="home">Home</button>
            <button page="team">Team</button>
            <button page="partner">Partner</button>
            <button sidebar>More</button>
        </div>
        <div id="middle">
            <div id="home">
                <h1>Hello World!</h1>
                <p>Welcome to <b>MysFad Studio</b></p>
                <br>
                <h1>Tagline Kami</h1>
                <p>"Realize Your Creativity"</p>
                <br>
                <button class="button" page="about">Selengkapnya</button>
                <hr>
                <h1>Dedication</h1>
                <div class="product">
                    <a href="#">
                        <img src="resources/426x240.webp" alt="AMV Thumbnail" width="426px" height="240px">
                        AMV First
                    </a>
                    <a href="#">
                        <img src="resources/426x240.webp" alt="AMV Thumbnail" width="426px" height="240px">
                        AMV Second
                    </a>
                    <a href="#">
                        <img src="resources/426x240.webp" alt="AMV Thumbnail" width="426px" height="240px">
                        AMV Third
                    </a>
                </div>
            </div>
            <div id="team">
                <h1>Team</h1>
            </div>
            <div id="partner">
                <h1>Partner</h1>
            </div>
            <div id="news">
                <h1>News</h1>
            </div>
            <div id="apps">
                <h1>Apps</h1>
            </div>
            <div id="assets">
                <h1>Assets</h1>
            </div>
            <div id="about">
                <h1>About</h1>
            </div>
            <div id="contact">
                <h1>Contact</h1>
            </div>
            <div id="faq">
                <h1>FAQ</h1>
            </div>
            <div id="legal">
                <h1>Legal</h1>
            </div>
        </div>
        <div id="bottom" class="small">
            <button class="url" page="legal">Privacy Policy & Terms of Service</button>
            <p>Â© 2024 <b>MysFad Studio</b>. All Rights Reserved</p>
        </div>
    </div>
    <div id="sidebar" class="hide">
        <video id="sidebar-bg" src="resources/sidebar-bg.mp4" muted loop></video>
        <button class="button" sidebar>Close</button>
        <br>
        <button page="news" sidebar>News</button>
        <button page="apps" sidebar>Apps</button>
        <button page="assets" sidebar>Assets</button>
        <button page="about" sidebar>About</button>
        <button page="contact" sidebar>Contact</button>
        <button page="faq" sidebar>FAQ</button>
    </div>
    <div id="loading">
        <h1>Loading...</h1>
    </div>
</body>
<script>

document.querySelectorAll('[page]').forEach(e => {
    e.addEventListener('click', () => {
        document.getElementById(e.getAttribute('page')).scrollIntoView()
    })
})

document.querySelectorAll('[sidebar]').forEach(e => {
    e.addEventListener('click', () => {
        let main = document.getElementById('main').classList
        let top_bg = document.getElementById('top-bg')
        let sidebar_bg = document.getElementById('sidebar-bg')
        let sidebar = document.getElementById('sidebar').classList
        if (sidebar.contains('hide')) {
            main.add('hide')
            sidebar_bg.play()
            sidebar.remove('hide')
            top_bg.pause()
        } else {
            top_bg.play()
            sidebar.add('hide')
            sidebar_bg.pause()
            main.remove('hide')
        }
    })
})

window.addEventListener('load', () => {
    let loading = () => {
        document.getElementById('loading').classList.add('hide')
    }
    setTimeout(loading, 1000)
})

</script>
</html>
