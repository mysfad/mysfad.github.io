<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

::-webkit-scrollbar {
    background: transparent;
    width: 2px;
    height: 2px;
}
::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
}


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Poppins, Arial, Helvetica, sans-serif;
    line-height: 1.25;
    color: white;
    transition: 250ms;
    user-select: none;
}
html, body {
    height: 100%;
    width: 100%;
}
html {
    background: rgb(15, 15, 15);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
}
body, #middle, #middle > div {
    background: rgb(25, 25, 25);
    display: flex;
    flex-direction: column;
}
body > div, #middle > div {
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
#info {
    padding: 8px;
    text-align: center;
    font-size: 0.75rem;
}
#top {
    padding: 8px;
    text-align: center;
}
#top > img {
    height: 3rem;
}
#nav {
    padding: 4px;
    text-align: center;
    white-space: nowrap;
    overflow: auto;
}
#nav a {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 4px;
}
#nav a:hover {
    background: rgb(255, 125, 0);
    color: black;
}
#middle {
    flex: 1;
    flex-direction: row;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
}
#middle > div {
    width: 100%;
    padding: 16px;
    flex: none;
    overflow-y: auto;
    scroll-snap-align: center;
}
#bottom {
    padding: 8px;
    text-align: center;
    font-size: 0.75rem;
}
#bottom a {
    white-space: nowrap;
}
#bottom a:hover {
    color: rgb(255, 125, 0);
    text-decoration: underline;
}
input, button {
    background: transparent;
    outline: none;
    border: 1px solid white;
    border-radius: 4px;
    margin: 4px 0;
    padding: 6px 10px;
    font-size: 1rem;
}
input::placeholder {
    text-align: center;
    font-size: 0.75rem;
    color: rgba(255, 255, 255, 0.25);
}
button:hover {
    background: rgb(255, 125, 0);
    color: black;
    border-color: transparent;
}
a:hover, button:hover {
    cursor: pointer;
}
a:active, button:active {
    filter: brightness(50%);
    transition: 0ms;
}
label {
    margin-top: 8px;
}
h1, h2, h3, h4, h5, h6 {
    font-size: 1.5rem;
    font-weight: 600;
}

@media (orientation: landscape) {
    body {
        width: 40%;
        height: 90%;
        border: 1px solid white;
        border-radius: 16px;
    }
}
</style>
<body>
    <div id="info">
        <p>Selamat datang di website MysFad.com ðŸŽ‰</p>
    </div>
    <div id="top">
        <img src="resources/logo.png" alt="MysFad Logo">
    </div>
    <div id="nav">
        <a>Home</a>
        <a>Apps</a>
        <a>Dedic</a>
        <a>About</a>
        <a>Contact</a>
    </div>
    <div id="middle">
        <div id="home">
            <h1>Welcome</h1>
        </div>
        <div id="apps">
            <h1>Apps</h1>
        </div>
        <div id="dedic">
            <label for="wa">WhatsApp</label>
            <input type="number" name="" id="wa" placeholder="+62 012-3456-7890">
            <label for="url">AMV / GFX</label>
            <input type="url" name="" id="url" placeholder="https://www.instagram.com/MysFad/*">
            <button>Dedicated</button>
        </div>
        <div id="about">
            <h1>About</h1>
        </div>
        <div id="contact">
            <h1>Contact</h1>
        </div>
    </div>
    <div id="bottom">
        <div>
            <a>Syarat & Ketentuan</a>
            <a>Kebijakan Privasi</a>
        </div>
        <p>Â© 2024 - MysFad Studio</p>
    </div>
</body>
<script>

function tes() {
    alert('tes')
}

function page(id) {
    let page = document.getElementById(id)
    if (!page) return
    page.scrollIntoView({behavior: 'smooth'})
}

let nav = document.querySelectorAll('#nav a')
nav.forEach(a => {
    a.addEventListener('click', () => {
        page(a.textContent.toLowerCase())
    })
})

</script>
</html>
